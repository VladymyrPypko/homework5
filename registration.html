<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="css/reset.css">
</head>
<body>
    <div class="btn-back">
        <button type="button">
            <a href="index.html">Back</a>
        </button>
    </div>
    <section class="reg-form">
        <div class="reg-wrap">
            <form method="POST" action="https://fom.in.ua/echo">
                <h2 class="reg-heading">Sign up</h2>
                <div class="reg-input">
                    <input
                        type="email"
                        name="user_email"
                        placeholder="Email"
                        autofocus=""
                        required="">
                </div>
    
                <div class="reg-input">
                    <input
                        type="text"
                        name="user_name"
                        placeholder="First name">
                </div>

                <div class="reg-input">
                    <input
                        type="text"
                        name="user_surname"
                        placeholder="Last name">
                </div>

                <div class="reg-input">
                    <input
                        type="tel"
                        name="user_tel"
                        placeholder="Phone number"
                        pattern="\+38 \(\d{3}\) \d{3}-\d{2}-\d{2}"
                        title="+38 (0**) ***-**-**">
                </div>

                <div class="reg-input">
                    <input
                        type="password"
                        name="user_password"
                        placeholder="Password"
                        title="Password should contain at least 1 upper case, numeric and special character.">
                </div>

                <button class="reg-btn" type="submit">Create account</button>
            </form>
        </div>
    </section>
</body>
</html>
