<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="css/reset.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="back">
        <a class="back__link" href="../index.html">Back</a>
    </div>
    <div class="reg-wrap">
        <div class="reg-wrap__box">
            <form method="POST" action="https://fom.in.ua/echo">
                <h2 class="reg-wrap__heading">
                    <img src="../images/logo.png" alt="logo">
                    Sign up
                </h2>
                <div class="reg-wrap__input">
                    <label>
                        <i class='bx bx-envelope'></i>
                        <input
                            type="email"
                            name="user_email"
                            placeholder="Email"
                            autofocus=""
                            required="">
                    </label>
                </div>
        
                <div class="reg-wrap__input">
                    <label>
                        <i class='bx bx-user-pin'></i>
                        <input
                            type="text"
                            name="user_fullname"
                            placeholder="Full name"
                            required="">
                    </label>
                </div>
    
                <div class="reg-wrap__input">
                    <label>
                        <i class='bx bx-phone' ></i>
                        <input
                            type="tel"
                            name="user_tel"
                            placeholder="Phone number"
                            pattern="\+38 \(\d{3}\) \d{3}-\d{2}-\d{2}"
                            title="+38 (0**) ***-**-**">
                    </label>
                </div>
    
                <div class="reg-wrap__input">
                    <label>
                        <i class='bx bx-lock-alt' ></i>
                        <input
                            type="password"
                            name="user_password"
                            placeholder="Password"
                            title="Password should contain at least 1 upper case, numeric and special character."
                            required="">
                    </label>
                </div>
    
                <div class="reg-wrap__submit">
                    <button class="reg-wrap__btn" type="submit">Create account</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
