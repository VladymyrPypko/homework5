<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="css/reset.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="back">
        <a class="back__link" href="../index.html">Back</a>
    </div>
    <div class="auth-wrap">
        <div class="auth-wrap__box">
            <form method="POST" action="https://fom.in.ua/echo">
                <h2 class="auth-wrap__heading">
                    <img src="../images/logo.png" alt="logo">
                    Sign in
                </h2>
                <div class="auth-wrap__input">
                    <label>
                        <i class='bx bx-envelope'></i>
                        <input
                            type="email"
                            name="user_email"
                            placeholder="Email"
                            autofocus=""
                            required="">
                    </label>
                </div>

                <div class="auth-wrap__input">
                    <label>
                        <i class='bx bx-lock-alt' ></i>
                        <input
                            type="password"
                            name="user_password"
                            placeholder="Password"
                            required="">
                    </label>
                </div>

                <div class="auth-wrap__remember-forgot">
                    <label>
                        <input
                            type="checkbox"
                            name="Remember_me">
                            Remember me
                    </label>
                    <a class="auth-wrap__forgot" href="mailto:zaitm99@gmail.com?subject=Forgot%20my%20password">Forgot password?</a>
                </div>

                <div class="auth-wrap__submit">
                    <button class="auth-wrap__btn" type="submit"><span class="auth-wrap__submit--text">Sign in</span></button>
                </div>

                <div class="auth-wrap__no-account">
                    <p>
                        Don't have an account yet?
                        <a
                            class="auth-wrap__sign-link"
                            href="registration.html">
                            Sign up
                        </a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
